<!-- 智能教学助手2.0 - 空状态插图库 -->
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <!-- 无数据状态 -->
  <symbol id="illustration-no-data" viewBox="0 0 400 300">
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#BBDEFB;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- 背景 -->
    <rect width="400" height="300" fill="url(#grad1)" opacity="0.3"/>
    
    <!-- 文件夹 -->
    <g transform="translate(150, 80)">
      <rect x="0" y="20" width="100" height="80" rx="8" fill="#F5F5F5" stroke="#D9D9D9" stroke-width="2"/>
      <rect x="0" y="10" width="60" height="20" rx="4" fill="#F5F5F5" stroke="#D9D9D9" stroke-width="2"/>
      
      <!-- 文件图标 -->
      <g transform="translate(20, 40)">
        <rect width="60" height="4" rx="2" fill="#E0E0E0"/>
        <rect y="12" width="45" height="4" rx="2" fill="#E0E0E0"/>
        <rect y="24" width="50" height="4" rx="2" fill="#E0E0E0"/>
      </g>
    </g>
    
    <!-- 放大镜 -->
    <g transform="translate(280, 120)">
      <circle cx="20" cy="20" r="18" fill="none" stroke="#BDBDBD" stroke-width="3"/>
      <line x1="35" y1="35" x2="45" y2="45" stroke="#BDBDBD" stroke-width="3" stroke-linecap="round"/>
    </g>
    
    <!-- 装饰元素 -->
    <circle cx="100" cy="50" r="3" fill="#E1F5FE" opacity="0.6"/>
    <circle cx="320" cy="60" r="4" fill="#E8F5E8" opacity="0.6"/>
    <circle cx="80" cy="200" r="2" fill="#FFF3E0" opacity="0.6"/>
    
    <!-- 文字区域 -->
    <text x="200" y="220" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="18" font-weight="500" fill="#666666">暂无数据</text>
    <text x="200" y="245" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" fill="#999999">当前没有可显示的内容</text>
  </symbol>

  <!-- 无搜索结果 -->
  <symbol id="illustration-no-search" viewBox="0 0 400 300">
    <defs>
      <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#FFF3E0;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#FFE0B2;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- 背景 -->
    <rect width="400" height="300" fill="url(#grad2)" opacity="0.3"/>
    
    <!-- 大放大镜 -->
    <g transform="translate(160, 60)">
      <circle cx="40" cy="40" r="35" fill="none" stroke="#FF9800" stroke-width="4"/>
      <line x1="68" y1="68" x2="85" y2="85" stroke="#FF9800" stroke-width="4" stroke-linecap="round"/>
      
      <!-- 问号 -->
      <text x="40" y="50" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="24" font-weight="bold" fill="#FF9800">?</text>
    </g>
    
    <!-- 搜索框 -->
    <g transform="translate(120, 160)">
      <rect width="160" height="40" rx="20" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2"/>
      <circle cx="30" cy="20" r="8" fill="none" stroke="#BDBDBD" stroke-width="2"/>
      <line x1="36" y1="26" x2="42" y2="32" stroke="#BDBDBD" stroke-width="2" stroke-linecap="round"/>
      <rect x="55" y="17" width="80" height="3" rx="1.5" fill="#F0F0F0"/>
      <rect x="55" y="23" width="60" height="3" rx="1.5" fill="#F0F0F0"/>
    </g>
    
    <!-- 装饰元素 -->
    <circle cx="80" cy="80" r="3" fill="#FFE0B2" opacity="0.8"/>
    <circle cx="340" cy="100" r="4" fill="#FFCC80" opacity="0.8"/>
    <circle cx="60" cy="220" r="2" fill="#FFB74D" opacity="0.8"/>
    
    <!-- 文字区域 -->
    <text x="200" y="240" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="18" font-weight="500" fill="#666666">未找到相关内容</text>
    <text x="200" y="265" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" fill="#999999">请尝试其他关键词</text>
  </symbol>

  <!-- 无学生状态 -->
  <symbol id="illustration-no-students" viewBox="0 0 400 300">
    <defs>
      <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#E8F5E8;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#C8E6C9;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- 背景 -->
    <rect width="400" height="300" fill="url(#grad3)" opacity="0.3"/>
    
    <!-- 教室桌椅 -->
    <g transform="translate(120, 80)">
      <!-- 讲台 -->
      <rect x="60" y="0" width="40" height="30" rx="4" fill="#8BC34A" opacity="0.7"/>
      <rect x="65" y="5" width="30" height="20" rx="2" fill="#FFFFFF" opacity="0.8"/>
      
      <!-- 空桌椅 -->
      <g transform="translate(0, 50)">
        <rect x="20" y="0" width="30" height="20" rx="3" fill="#E0E0E0"/>
        <rect x="25" y="25" width="20" height="15" rx="2" fill="#E0E0E0"/>
        
        <rect x="70" y="0" width="30" height="20" rx="3" fill="#E0E0E0"/>
        <rect x="75" y="25" width="20" height="15" rx="2" fill="#E0E0E0"/>
        
        <rect x="120" y="0" width="30" height="20" rx="3" fill="#E0E0E0"/>
        <rect x="125" y="25" width="20" height="15" rx="2" fill="#E0E0E0"/>
      </g>
      
      <g transform="translate(0, 100)">
        <rect x="20" y="0" width="30" height="20" rx="3" fill="#E0E0E0"/>
        <rect x="25" y="25" width="20" height="15" rx="2" fill="#E0E0E0"/>
        
        <rect x="70" y="0" width="30" height="20" rx="3" fill="#E0E0E0"/>
        <rect x="75" y="25" width="20" height="15" rx="2" fill="#E0E0E0"/>
        
        <rect x="120" y="0" width="30" height="20" rx="3" fill="#E0E0E0"/>
        <rect x="125" y="25" width="20" height="15" rx="2" fill="#E0E0E0"/>
      </g>
    </g>
    
    <!-- 装饰元素 -->
    <circle cx="70" cy="60" r="3" fill="#C8E6C9" opacity="0.8"/>
    <circle cx="350" cy="80" r="4" fill="#A5D6A7" opacity="0.8"/>
    <circle cx="50" cy="200" r="2" fill="#81C784" opacity="0.8"/>
    
    <!-- 文字区域 -->
    <text x="200" y="240" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="18" font-weight="500" fill="#666666">暂无学生</text>
    <text x="200" y="265" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" fill="#999999">请先添加学生信息</text>
  </symbol>

  <!-- 无课件状态 -->
  <symbol id="illustration-no-courseware" viewBox="0 0 400 300">
    <defs>
      <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#F3E5F5;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#E1BEE7;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- 背景 -->
    <rect width="400" height="300" fill="url(#grad4)" opacity="0.3"/>
    
    <!-- 空白演示文稿 -->
    <g transform="translate(140, 60)">
      <!-- 主屏幕 -->
      <rect x="0" y="20" width="120" height="80" rx="8" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2"/>
      <rect x="10" y="30" width="100" height="4" rx="2" fill="#F0F0F0"/>
      <rect x="10" y="40" width="80" height="4" rx="2" fill="#F0F0F0"/>
      <rect x="10" y="50" width="90" height="4" rx="2" fill="#F0F0F0"/>
      
      <!-- 投影仪 -->
      <rect x="45" y="0" width="30" height="15" rx="4" fill="#9C27B0" opacity="0.7"/>
      <line x1="60" y1="15" x2="60" y2="20" stroke="#9C27B0" stroke-width="2"/>
      
      <!-- 支架 -->
      <line x1="30" y1="100" x2="90" y2="100" stroke="#BDBDBD" stroke-width="3" stroke-linecap="round"/>
    </g>
    
    <!-- 加号图标 -->
    <g transform="translate(320, 120)">
      <circle cx="20" cy="20" r="18" fill="#9C27B0" opacity="0.1"/>
      <line x1="20" y1="8" x2="20" y2="32" stroke="#9C27B0" stroke-width="3" stroke-linecap="round"/>
      <line x1="8" y1="20" x2="32" y2="20" stroke="#9C27B0" stroke-width="3" stroke-linecap="round"/>
    </g>
    
    <!-- 装饰元素 -->
    <circle cx="80" cy="80" r="3" fill="#E1BEE7" opacity="0.8"/>
    <circle cx="340" cy="60" r="4" fill="#CE93D8" opacity="0.8"/>
    <circle cx="60" cy="220" r="2" fill="#BA68C8" opacity="0.8"/>
    
    <!-- 文字区域 -->
    <text x="200" y="220" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="18" font-weight="500" fill="#666666">暂无课件</text>
    <text x="200" y="245" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" fill="#999999">点击创建您的第一个课件</text>
  </symbol>

  <!-- 无成绩状态 -->
  <symbol id="illustration-no-grades" viewBox="0 0 400 300">
    <defs>
      <linearGradient id="grad5" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#FFF8E1;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#FFECB3;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- 背景 -->
    <rect width="400" height="300" fill="url(#grad5)" opacity="0.3"/>
    
    <!-- 成绩单 -->
    <g transform="translate(130, 60)">
      <!-- 试卷 -->
      <rect x="0" y="0" width="140" height="100" rx="8" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2"/>
      
      <!-- 表头 -->
      <rect x="10" y="10" width="120" height="20" rx="4" fill="#FFC107" opacity="0.2"/>
      <text x="70" y="23" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12" font-weight="500" fill="#F57C00">成绩单</text>
      
      <!-- 空行 -->
      <rect x="15" y="40" width="110" height="3" rx="1.5" fill="#F0F0F0"/>
      <rect x="15" y="50" width="110" height="3" rx="1.5" fill="#F0F0F0"/>
      <rect x="15" y="60" width="110" height="3" rx="1.5" fill="#F0F0F0"/>
      <rect x="15" y="70" width="110" height="3" rx="1.5" fill="#F0F0F0"/>
      <rect x="15" y="80" width="110" height="3" rx="1.5" fill="#F0F0F0"/>
    </g>
    
    <!-- 问号 -->
    <g transform="translate(300, 120)">
      <circle cx="20" cy="20" r="18" fill="#FFC107" opacity="0.1"/>
      <text x="20" y="28" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="20" font-weight="bold" fill="#FFC107">?</text>
    </g>
    
    <!-- 装饰元素 -->
    <circle cx="70" cy="80" r="3" fill="#FFECB3" opacity="0.8"/>
    <circle cx="350" cy="60" r="4" fill="#FFE082" opacity="0.8"/>
    <circle cx="50" cy="200" r="2" fill="#FFD54F" opacity="0.8"/>
    
    <!-- 文字区域 -->
    <text x="200" y="220" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="18" font-weight="500" fill="#666666">暂无成绩</text>
    <text x="200" y="245" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" fill="#999999">请先录入学生成绩</text>
  </symbol>

  <!-- 网络错误状态 -->
  <symbol id="illustration-network-error" viewBox="0 0 400 300">
    <defs>
      <linearGradient id="grad6" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#FFEBEE;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#FFCDD2;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- 背景 -->
    <rect width="400" height="300" fill="url(#grad6)" opacity="0.3"/>
    
    <!-- 断开的网络 -->
    <g transform="translate(150, 80)">
      <!-- 路由器 -->
      <rect x="30" y="40" width="40" height="25" rx="4" fill="#F44336" opacity="0.7"/>
      <circle cx="35" cy="47" r="2" fill="#FFFFFF"/>
      <circle cx="65" cy="47" r="2" fill="#FFFFFF"/>
      
      <!-- 天线 -->
      <line x1="40" y1="40" x2="40" y2="30" stroke="#F44336" stroke-width="2"/>
      <line x1="60" y1="40" x2="60" y2="30" stroke="#F44336" stroke-width="2"/>
      
      <!-- 断开的信号线 -->
      <g stroke="#F44336" stroke-width="2" stroke-dasharray="5,5" opacity="0.5">
        <path d="M 20 20 Q 30 10 40 20" fill="none"/>
        <path d="M 60 20 Q 70 10 80 20" fill="none"/>
        <path d="M 10 30 Q 25 15 40 30" fill="none"/>
        <path d="M 60 30 Q 75 15 90 30" fill="none"/>
      </g>
      
      <!-- X 标记 -->
      <g transform="translate(40, 70)">
        <circle cx="10" cy="10" r="12" fill="#F44336" opacity="0.1"/>
        <line x1="5" y1="5" x2="15" y2="15" stroke="#F44336" stroke-width="3" stroke-linecap="round"/>
        <line x1="15" y1="5" x2="5" y2="15" stroke="#F44336" stroke-width="3" stroke-linecap="round"/>
      </g>
    </g>
    
    <!-- 装饰元素 -->
    <circle cx="80" cy="60" r="3" fill="#FFCDD2" opacity="0.8"/>
    <circle cx="340" cy="80" r="4" fill="#EF9A9A" opacity="0.8"/>
    <circle cx="60" cy="220" r="2" fill="#E57373" opacity="0.8"/>
    
    <!-- 文字区域 -->
    <text x="200" y="220" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="18" font-weight="500" fill="#666666">网络连接失败</text>
    <text x="200" y="245" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" fill="#999999">请检查网络设置后重试</text>
  </symbol>
</svg>