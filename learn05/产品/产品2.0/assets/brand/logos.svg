<!-- 智能教学助手2.0 - 品牌标识库 -->
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <!-- 主Logo - 完整版 -->
  <symbol id="logo-full" viewBox="0 0 200 60">
    <defs>
      <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#1976D2;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
      </linearGradient>
      <linearGradient id="logoAccent" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- Logo图标部分 -->
    <g transform="translate(5, 5)">
      <!-- 主要形状 - 书本 -->
      <rect x="0" y="10" width="35" height="25" rx="3" fill="url(#logoGrad)"/>
      <rect x="2" y="12" width="31" height="21" rx="2" fill="#FFFFFF" opacity="0.1"/>
      
      <!-- 书页线条 -->
      <line x1="8" y1="18" x2="27" y2="18" stroke="#FFFFFF" stroke-width="1" opacity="0.8"/>
      <line x1="8" y1="22" x2="25" y2="22" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
      <line x1="8" y1="26" x2="29" y2="26" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
      
      <!-- AI芯片图标 -->
      <rect x="25" y="5" width="15" height="15" rx="2" fill="url(#logoAccent)"/>
      <rect x="27" y="7" width="11" height="11" rx="1" fill="#FFFFFF" opacity="0.2"/>
      <text x="32.5" y="14" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="8" font-weight="bold" fill="#FFFFFF">AI</text>
      
      <!-- 连接线 -->
      <path d="M 35 17 Q 40 12 45 17" stroke="url(#logoAccent)" stroke-width="2" fill="none"/>
      
      <!-- 智能光环 -->
      <circle cx="17.5" cy="22.5" r="20" stroke="url(#logoGrad)" stroke-width="1" fill="none" opacity="0.3"/>
      <circle cx="17.5" cy="22.5" r="23" stroke="url(#logoAccent)" stroke-width="0.5" fill="none" opacity="0.2"/>
    </g>
    
    <!-- 文字部分 -->
    <g transform="translate(60, 15)">
      <text x="0" y="15" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="18" font-weight="700" fill="url(#logoGrad)">智能教学助手</text>
      <text x="0" y="32" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="10" font-weight="400" fill="#666666" letter-spacing="2px">AI TEACHING ASSISTANT</text>
      <text x="0" y="45" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="8" font-weight="500" fill="url(#logoAccent)">v2.0</text>
    </g>
  </symbol>

  <!-- 简化Logo - 图标+简短文字 -->
  <symbol id="logo-compact" viewBox="0 0 120 40">
    <defs>
      <linearGradient id="compactGrad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- Logo图标部分 -->
    <g transform="translate(2, 5)">
      <rect x="0" y="5" width="25" height="20" rx="2" fill="url(#compactGrad)"/>
      <rect x="1" y="6" width="23" height="18" rx="1" fill="#FFFFFF" opacity="0.1"/>
      <line x1="4" y1="10" x2="18" y2="10" stroke="#FFFFFF" stroke-width="0.8" opacity="0.8"/>
      <line x1="4" y1="13" x2="16" y2="13" stroke="#FFFFFF" stroke-width="0.8" opacity="0.6"/>
      <line x1="4" y1="16" x2="20" y2="16" stroke="#FFFFFF" stroke-width="0.8" opacity="0.6"/>
      
      <!-- AI标识 -->
      <rect x="18" y="2" width="10" height="10" rx="1" fill="#4CAF50"/>
      <text x="23" y="8.5" text-anchor="middle" font-size="6" font-weight="bold" fill="#FFFFFF">AI</text>
    </g>
    
    <!-- 文字部分 -->
    <g transform="translate(35, 8)">
      <text x="0" y="12" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'PingFang SC', sans-serif" font-size="14" font-weight="600" fill="url(#compactGrad)">智能教学</text>
      <text x="0" y="25" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="8" font-weight="400" fill="#666666">AI TEACHING</text>
    </g>
  </symbol>

  <!-- 图标Logo - 仅图标 -->
  <symbol id="logo-icon" viewBox="0 0 40 40">
    <defs>
      <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#1976D2;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
      </linearGradient>
      <radialGradient id="iconRadial" cx="50%" cy="30%" r="60%">
        <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.3" />
        <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
      </radialGradient>
    </defs>
    
    <!-- 外圆背景 -->
    <circle cx="20" cy="20" r="18" fill="url(#iconGrad)"/>
    <circle cx="20" cy="20" r="18" fill="url(#iconRadial)"/>
    
    <!-- 书本图标 -->
    <g transform="translate(8, 10)">
      <rect x="0" y="0" width="16" height="12" rx="2" fill="#FFFFFF" opacity="0.9"/>
      <rect x="1" y="1" width="14" height="10" rx="1" fill="url(#iconGrad)" opacity="0.1"/>
      
      <!-- 书页 -->
      <line x1="3" y1="4" x2="13" y2="4" stroke="url(#iconGrad)" stroke-width="0.8"/>
      <line x1="3" y1="6" x2="11" y2="6" stroke="url(#iconGrad)" stroke-width="0.8" opacity="0.7"/>
      <line x1="3" y1="8" x2="12" y2="8" stroke="url(#iconGrad)" stroke-width="0.8" opacity="0.7"/>
      
      <!-- AI标识 -->
      <circle cx="12" cy="3" r="4" fill="#4CAF50"/>
      <text x="12" y="5" text-anchor="middle" font-size="4" font-weight="bold" fill="#FFFFFF">AI</text>
    </g>
    
    <!-- 智能光效 -->
    <circle cx="20" cy="20" r="15" stroke="#4CAF50" stroke-width="0.5" fill="none" opacity="0.6"/>
    <circle cx="20" cy="20" r="12" stroke="#4CAF50" stroke-width="0.3" fill="none" opacity="0.4"/>
  </symbol>

  <!-- 单色Logo - 深色版本 -->
  <symbol id="logo-monochrome-dark" viewBox="0 0 200 60">
    <!-- Logo图标部分 -->
    <g transform="translate(5, 5)">
      <rect x="0" y="10" width="35" height="25" rx="3" fill="#333333"/>
      <rect x="2" y="12" width="31" height="21" rx="2" fill="#FFFFFF" opacity="0.1"/>
      
      <line x1="8" y1="18" x2="27" y2="18" stroke="#FFFFFF" stroke-width="1" opacity="0.8"/>
      <line x1="8" y1="22" x2="25" y2="22" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
      <line x1="8" y1="26" x2="29" y2="26" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
      
      <rect x="25" y="5" width="15" height="15" rx="2" fill="#666666"/>
      <text x="32.5" y="14" text-anchor="middle" font-size="8" font-weight="bold" fill="#FFFFFF">AI</text>
      
      <circle cx="17.5" cy="22.5" r="20" stroke="#333333" stroke-width="1" fill="none" opacity="0.3"/>
    </g>
    
    <!-- 文字部分 -->
    <g transform="translate(60, 15)">
      <text x="0" y="15" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'PingFang SC', sans-serif" font-size="18" font-weight="700" fill="#333333">智能教学助手</text>
      <text x="0" y="32" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="10" font-weight="400" fill="#666666" letter-spacing="2px">AI TEACHING ASSISTANT</text>
      <text x="0" y="45" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="8" font-weight="500" fill="#999999">v2.0</text>
    </g>
  </symbol>

  <!-- 单色Logo - 浅色版本 -->
  <symbol id="logo-monochrome-light" viewBox="0 0 200 60">
    <!-- Logo图标部分 -->
    <g transform="translate(5, 5)">
      <rect x="0" y="10" width="35" height="25" rx="3" fill="#FFFFFF"/>
      <rect x="2" y="12" width="31" height="21" rx="2" fill="#000000" opacity="0.05"/>
      
      <line x1="8" y1="18" x2="27" y2="18" stroke="#333333" stroke-width="1" opacity="0.8"/>
      <line x1="8" y1="22" x2="25" y2="22" stroke="#333333" stroke-width="1" opacity="0.6"/>
      <line x1="8" y1="26" x2="29" y2="26" stroke="#333333" stroke-width="1" opacity="0.6"/>
      
      <rect x="25" y="5" width="15" height="15" rx="2" fill="#F5F5F5" stroke="#E0E0E0" stroke-width="1"/>
      <text x="32.5" y="14" text-anchor="middle" font-size="8" font-weight="bold" fill="#333333">AI</text>
      
      <circle cx="17.5" cy="22.5" r="20" stroke="#E0E0E0" stroke-width="1" fill="none" opacity="0.5"/>
    </g>
    
    <!-- 文字部分 -->
    <g transform="translate(60, 15)">
      <text x="0" y="15" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'PingFang SC', sans-serif" font-size="18" font-weight="700" fill="#FFFFFF">智能教学助手</text>
      <text x="0" y="32" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="10" font-weight="400" fill="#CCCCCC" letter-spacing="2px">AI TEACHING ASSISTANT</text>
      <text x="0" y="45" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="8" font-weight="500" fill="#AAAAAA">v2.0</text>
    </g>
  </symbol>

  <!-- Favicon图标 -->
  <symbol id="favicon" viewBox="0 0 32 32">
    <defs>
      <linearGradient id="faviconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- 背景圆 -->
    <circle cx="16" cy="16" r="15" fill="url(#faviconGrad)"/>
    
    <!-- 书本图标 -->
    <rect x="8" y="12" width="12" height="8" rx="1" fill="#FFFFFF" opacity="0.9"/>
    <line x1="10" y1="15" x2="18" y2="15" stroke="url(#faviconGrad)" stroke-width="0.8"/>
    <line x1="10" y1="17" x2="16" y2="17" stroke="url(#faviconGrad)" stroke-width="0.8" opacity="0.7"/>
    
    <!-- AI标识 -->
    <circle cx="18" cy="10" r="3" fill="#4CAF50"/>
    <text x="18" y="12" text-anchor="middle" font-size="3" font-weight="bold" fill="#FFFFFF">AI</text>
  </symbol>

  <!-- 水印Logo -->
  <symbol id="logo-watermark" viewBox="0 0 100 30">
    <g opacity="0.1">
      <!-- 简化图标 -->
      <rect x="5" y="8" width="15" height="10" rx="1" fill="#333333"/>
      <line x1="7" y1="11" x2="17" y2="11" stroke="#FFFFFF" stroke-width="0.5"/>
      <line x1="7" y1="13" x2="15" y2="13" stroke="#FFFFFF" stroke-width="0.5" opacity="0.7"/>
      <line x1="7" y1="15" x2="16" y2="15" stroke="#FFFFFF" stroke-width="0.5" opacity="0.7"/>
      
      <rect x="16" y="5" width="6" height="6" rx="1" fill="#666666"/>
      <text x="19" y="9" text-anchor="middle" font-size="3" font-weight="bold" fill="#FFFFFF">AI</text>
      
      <!-- 文字 -->
      <text x="28" y="12" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="8" font-weight="500" fill="#333333">智能教学助手</text>
      <text x="28" y="20" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="5" font-weight="400" fill="#666666">AI TEACHING ASSISTANT</text>
    </g>
  </symbol>

  <!-- 加载动画Logo -->
  <symbol id="logo-loading" viewBox="0 0 40 40">
    <defs>
      <linearGradient id="loadingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- 旋转圆环 -->
    <circle cx="20" cy="20" r="15" stroke="url(#loadingGrad)" stroke-width="2" fill="none" stroke-dasharray="70 20" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate" values="0 20 20;360 20 20" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- 中心图标 -->
    <g transform="translate(12, 12)">
      <rect x="0" y="4" width="10" height="8" rx="1" fill="url(#loadingGrad)"/>
      <line x1="2" y1="6" x2="8" y2="6" stroke="#FFFFFF" stroke-width="0.5"/>
      <line x1="2" y1="8" x2="7" y2="8" stroke="#FFFFFF" stroke-width="0.5" opacity="0.7"/>
      <line x1="2" y1="10" x2="8" y2="10" stroke="#FFFFFF" stroke-width="0.5" opacity="0.7"/>
      
      <rect x="7" y="2" width="5" height="5" rx="0.5" fill="#4CAF50"/>
      <text x="9.5" y="5.5" text-anchor="middle" font-size="2.5" font-weight="bold" fill="#FFFFFF">AI</text>
    </g>
  </symbol>
</svg>