<svg width="1400" height="1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Microsoft YaHei', Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #333; }
      .subtitle { font-family: 'Microsoft YaHei', Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #4a90e2; }
      .text { font-family: 'Microsoft YaHei', Arial, sans-serif; font-size: 12px; fill: #333; }
      .small-text { font-family: 'Microsoft YaHei', Arial, sans-serif; font-size: 10px; fill: #666; }
      .start-end { fill: #28a745; stroke: #1e7e34; stroke-width: 2; rx: 20; }
      .process { fill: #4a90e2; stroke: #357abd; stroke-width: 2; rx: 10; }
      .decision { fill: #ffc107; stroke: #e0a800; stroke-width: 2; }
      .data { fill: #17a2b8; stroke: #138496; stroke-width: 2; rx: 5; }
      .user-action { fill: #fd7e14; stroke: #e8590c; stroke-width: 2; rx: 8; }
      .system-action { fill: #6f42c1; stroke: #59359a; stroke-width: 2; rx: 8; }
      .arrow { stroke: #666; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .decision-arrow { stroke: #e0a800; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .data-arrow { stroke: #17a2b8; stroke-width: 2; fill: none; marker-end: url(#arrowhead); stroke-dasharray: 5,5; }
      .white-text { fill: white; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
  
  <!-- 标题 -->
  <text x="700" y="30" text-anchor="middle" class="title">智能教学助手用户流程图</text>
  
  <!-- 开始 -->
  <ellipse cx="700" cy="80" rx="60" ry="25" class="start-end"/>
  <text x="700" y="85" text-anchor="middle" class="white-text">开始</text>
  
  <!-- 用户登录 -->
  <rect x="620" y="130" width="160" height="40" class="user-action"/>
  <text x="700" y="155" text-anchor="middle" class="white-text">用户登录系统</text>
  
  <!-- 身份验证 -->
  <polygon points="700,200 750,225 700,250 650,225" class="decision"/>
  <text x="700" y="230" text-anchor="middle" class="text">身份验证</text>
  
  <!-- 登录失败 -->
  <rect x="520" y="205" width="100" height="40" class="system-action"/>
  <text x="570" y="230" text-anchor="middle" class="white-text">登录失败</text>
  
  <!-- 进入首页 -->
  <rect x="620" y="280" width="160" height="40" class="process"/>
  <text x="700" y="305" text-anchor="middle" class="white-text">进入首页仪表盘</text>
  
  <!-- 功能选择 -->
  <polygon points="700,350 780,375 700,400 620,375" class="decision"/>
  <text x="700" y="380" text-anchor="middle" class="text">选择功能模块</text>
  
  <!-- 备课模块流程 -->
  <g id="lesson-prep">
    <text x="200" y="450" class="subtitle">备课模块流程</text>
    
    <!-- 教材分析 -->
    <rect x="120" y="470" width="160" height="40" class="user-action"/>
    <text x="200" y="495" text-anchor="middle" class="white-text">上传/选择教材</text>
    
    <!-- AI分析 -->
    <rect x="120" y="530" width="160" height="40" class="system-action"/>
    <text x="200" y="555" text-anchor="middle" class="white-text">AI智能分析教材</text>
    
    <!-- 生成分析报告 -->
    <rect x="120" y="590" width="160" height="40" class="data"/>
    <text x="200" y="615" text-anchor="middle" class="white-text">生成分析报告</text>
    
    <!-- 环节策划 -->
    <rect x="120" y="650" width="160" height="40" class="user-action"/>
    <text x="200" y="675" text-anchor="middle" class="white-text">设计教学环节</text>
    
    <!-- 学情预设 -->
    <rect x="120" y="710" width="160" height="40" class="system-action"/>
    <text x="200" y="735" text-anchor="middle" class="white-text">AI学情预测</text>
    
    <!-- 优秀案例 -->
    <rect x="120" y="770" width="160" height="40" class="data"/>
    <text x="200" y="795" text-anchor="middle" class="white-text">推荐优秀案例</text>
    
    <!-- 备课完成 -->
    <rect x="120" y="830" width="160" height="40" class="process"/>
    <text x="200" y="855" text-anchor="middle" class="white-text">保存备课方案</text>
  </g>
  
  <!-- 上课模块流程 -->
  <g id="teaching">
    <text x="500" y="450" class="subtitle">上课模块流程</text>
    
    <!-- 开始上课 -->
    <rect x="420" y="470" width="160" height="40" class="user-action"/>
    <text x="500" y="495" text-anchor="middle" class="white-text">开始课堂教学</text>
    
    <!-- 实时互动 -->
    <rect x="420" y="530" width="160" height="40" class="process"/>
    <text x="500" y="555" text-anchor="middle" class="white-text">课堂实时互动</text>
    
    <!-- 学情收集 -->
    <rect x="420" y="590" width="160" height="40" class="system-action"/>
    <text x="500" y="615" text-anchor="middle" class="white-text">AI收集学情数据</text>
    
    <!-- 调整策略 -->
    <polygon points="500,650 550,675 500,700 450,675" class="decision"/>
    <text x="500" y="680" text-anchor="middle" class="text">需要调整?</text>
    
    <!-- 策略调整 -->
    <rect x="320" y="655" width="100" height="40" class="system-action"/>
    <text x="370" y="680" text-anchor="middle" class="white-text">调整教学</text>
    
    <!-- 视频录制 -->
    <rect x="420" y="730" width="160" height="40" class="data"/>
    <text x="500" y="755" text-anchor="middle" class="white-text">课堂视频录制</text>
    
    <!-- AI分析视频 -->
    <rect x="420" y="790" width="160" height="40" class="system-action"/>
    <text x="500" y="815" text-anchor="middle" class="white-text">AI分析课堂视频</text>
    
    <!-- 生成反思报告 -->
    <rect x="420" y="850" width="160" height="40" class="data"/>
    <text x="500" y="875" text-anchor="middle" class="white-text">生成反思报告</text>
  </g>
  
  <!-- 成绩模块流程 -->
  <g id="grading">
    <text x="800" y="450" class="subtitle">成绩模块流程</text>
    
    <!-- 成绩录入方式选择 -->
    <polygon points="800,480 880,505 800,530 720,505" class="decision"/>
    <text x="800" y="510" text-anchor="middle" class="text">录入方式</text>
    
    <!-- 手动录入 -->
    <rect x="620" y="560" width="100" height="40" class="user-action"/>
    <text x="670" y="585" text-anchor="middle" class="white-text">手动录入</text>
    
    <!-- Excel导入 -->
    <rect x="750" y="560" width="100" height="40" class="user-action"/>
    <text x="800" y="585" text-anchor="middle" class="white-text">Excel导入</text>
    
    <!-- 拍照识别 -->
    <rect x="880" y="560" width="100" height="40" class="user-action"/>
    <text x="930" y="585" text-anchor="middle" class="white-text">拍照识别</text>
    
    <!-- 数据验证 -->
    <rect x="720" y="620" width="160" height="40" class="system-action"/>
    <text x="800" y="645" text-anchor="middle" class="white-text">系统数据验证</text>
    
    <!-- 成绩分析 -->
    <rect x="720" y="680" width="160" height="40" class="process"/>
    <text x="800" y="705" text-anchor="middle" class="white-text">多维度成绩分析</text>
    
    <!-- 个性化分析 -->
    <rect x="720" y="740" width="160" height="40" class="system-action"/>
    <text x="800" y="765" text-anchor="middle" class="white-text">学生个性化分析</text>
    
    <!-- 辅导方案 -->
    <rect x="720" y="800" width="160" height="40" class="data"/>
    <text x="800" y="825" text-anchor="middle" class="white-text">生成辅导方案</text>
    
    <!-- 练题推荐 -->
    <rect x="720" y="860" width="160" height="40" class="system-action"/>
    <text x="800" y="885" text-anchor="middle" class="white-text">推荐练习题目</text>
  </g>
  
  <!-- 个人中心流程 -->
  <g id="profile">
    <text x="1150" y="450" class="subtitle">个人中心流程</text>
    
    <!-- 个人信息 -->
    <rect x="1070" y="470" width="160" height="40" class="user-action"/>
    <text x="1150" y="495" text-anchor="middle" class="white-text">查看个人信息</text>
    
    <!-- 修改信息 -->
    <polygon points="1150,540 1200,565 1150,590 1100,565" class="decision"/>
    <text x="1150" y="570" text-anchor="middle" class="text">需要修改?</text>
    
    <!-- 信息修改 -->
    <rect x="970" y="545" width="100" height="40" class="user-action"/>
    <text x="1020" y="570" text-anchor="middle" class="white-text">修改信息</text>
    
    <!-- 系统设置 -->
    <rect x="1070" y="620" width="160" height="40" class="process"/>
    <text x="1150" y="645" text-anchor="middle" class="white-text">系统设置</text>
    
    <!-- 数据统计 -->
    <rect x="1070" y="680" width="160" height="40" class="data"/>
    <text x="1150" y="705" text-anchor="middle" class="white-text">查看使用统计</text>
    
    <!-- 帮助文档 -->
    <rect x="1070" y="740" width="160" height="40" class="process"/>
    <text x="1150" y="765" text-anchor="middle" class="white-text">查看帮助文档</text>
  </g>
  
  <!-- 返回首页 -->
  <rect x="620" y="920" width="160" height="40" class="process"/>
  <text x="700" y="945" text-anchor="middle" class="white-text">返回首页</text>
  
  <!-- 结束 -->
  <ellipse cx="700" cy="980" rx="60" ry="25" class="start-end"/>
  <text x="700" y="985" text-anchor="middle" class="white-text">结束</text>
  
  <!-- 连接线 -->
  <!-- 主流程 -->
  <line x1="700" y1="105" x2="700" y2="130" class="arrow"/>
  <line x1="700" y1="170" x2="700" y2="200" class="arrow"/>
  <line x1="650" y1="225" x2="620" y2="225" class="decision-arrow"/>
  <line x1="570" y1="205" x2="570" y2="150" class="arrow"/>
  <line x1="620" y1="150" x2="700" y2="150" class="arrow"/>
  <line x1="700" y1="250" x2="700" y2="280" class="arrow"/>
  <line x1="700" y1="320" x2="700" y2="350" class="arrow"/>
  
  <!-- 功能模块分支 -->
  <line x1="620" y1="375" x2="200" y2="470" class="decision-arrow"/>
  <line x1="670" y1="400" x2="500" y2="470" class="decision-arrow"/>
  <line x1="730" y1="400" x2="800" y2="480" class="decision-arrow"/>
  <line x1="780" y1="375" x2="1150" y2="470" class="decision-arrow"/>
  
  <!-- 备课模块内部流程 -->
  <line x1="200" y1="510" x2="200" y2="530" class="arrow"/>
  <line x1="200" y1="570" x2="200" y2="590" class="arrow"/>
  <line x1="200" y1="630" x2="200" y2="650" class="arrow"/>
  <line x1="200" y1="690" x2="200" y2="710" class="arrow"/>
  <line x1="200" y1="750" x2="200" y2="770" class="arrow"/>
  <line x1="200" y1="810" x2="200" y2="830" class="arrow"/>
  
  <!-- 上课模块内部流程 -->
  <line x1="500" y1="510" x2="500" y2="530" class="arrow"/>
  <line x1="500" y1="570" x2="500" y2="590" class="arrow"/>
  <line x1="500" y1="630" x2="500" y2="650" class="arrow"/>
  <line x1="450" y1="675" x2="420" y2="675" class="decision-arrow"/>
  <line x1="370" y1="655" x2="370" y2="555" class="arrow"/>
  <line x1="420" y1="555" x2="500" y2="555" class="arrow"/>
  <line x1="500" y1="700" x2="500" y2="730" class="arrow"/>
  <line x1="500" y1="770" x2="500" y2="790" class="arrow"/>
  <line x1="500" y1="830" x2="500" y2="850" class="arrow"/>
  
  <!-- 成绩模块内部流程 -->
  <line x1="720" y1="505" x2="670" y2="560" class="decision-arrow"/>
  <line x1="800" y1="530" x2="800" y2="560" class="decision-arrow"/>
  <line x1="880" y1="505" x2="930" y2="560" class="decision-arrow"/>
  <line x1="670" y1="600" x2="720" y2="640" class="arrow"/>
  <line x1="800" y1="600" x2="800" y2="620" class="arrow"/>
  <line x1="930" y1="600" x2="880" y2="640" class="arrow"/>
  <line x1="800" y1="660" x2="800" y2="680" class="arrow"/>
  <line x1="800" y1="720" x2="800" y2="740" class="arrow"/>
  <line x1="800" y1="780" x2="800" y2="800" class="arrow"/>
  <line x1="800" y1="840" x2="800" y2="860" class="arrow"/>
  
  <!-- 个人中心内部流程 -->
  <line x1="1150" y1="510" x2="1150" y2="540" class="arrow"/>
  <line x1="1100" y1="565" x2="1070" y2="565" class="decision-arrow"/>
  <line x1="1020" y1="545" x2="1020" y2="495" class="arrow"/>
  <line x1="1070" y1="495" x2="1150" y2="495" class="arrow"/>
  <line x1="1150" y1="590" x2="1150" y2="620" class="arrow"/>
  <line x1="1150" y1="660" x2="1150" y2="680" class="arrow"/>
  <line x1="1150" y1="720" x2="1150" y2="740" class="arrow"/>
  
  <!-- 返回主流程 -->
  <line x1="200" y1="870" x2="620" y2="940" class="data-arrow"/>
  <line x1="500" y1="890" x2="650" y2="940" class="data-arrow"/>
  <line x1="800" y1="900" x2="750" y2="940" class="data-arrow"/>
  <line x1="1150" y1="780" x2="780" y2="940" class="data-arrow"/>
  
  <line x1="700" y1="960" x2="700" y2="980" class="arrow"/>
  
  <!-- 图例 -->
  <g id="legend">
    <text x="50" y="50" class="subtitle">图例说明</text>
    
    <ellipse cx="80" cy="80" rx="30" ry="15" class="start-end"/>
    <text x="130" y="85" class="small-text">开始/结束</text>
    
    <rect x="50" y="100" width="60" height="20" class="user-action"/>
    <text x="130" y="115" class="small-text">用户操作</text>
    
    <rect x="50" y="130" width="60" height="20" class="system-action"/>
    <text x="130" y="145" class="small-text">系统操作</text>
    
    <rect x="50" y="160" width="60" height="20" class="process"/>
    <text x="130" y="175" class="small-text">处理过程</text>
    
    <polygon points="80,190 100,200 80,210 60,200" class="decision"/>
    <text x="130" y="205" class="small-text">判断决策</text>
    
    <rect x="50" y="220" width="60" height="20" class="data"/>
    <text x="130" y="235" class="small-text">数据/报告</text>
  </g>
  
</svg>