<svg width="1600" height="1200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Microsoft YaHei', Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #333; }
      .subtitle { font-family: 'Microsoft YaHei', Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #4a90e2; }
      .step-text { font-family: 'Microsoft YaHei', Arial, sans-serif; font-size: 12px; fill: #333; }
      .decision-text { font-family: 'Microsoft YaHei', Arial, sans-serif; font-size: 11px; fill: #333; }
      .start-end { fill: #28a745; stroke: #1e7e34; stroke-width: 2; }
      .process { fill: #4a90e2; stroke: #2c5aa0; stroke-width: 2; }
      .decision { fill: #ffc107; stroke: #e0a800; stroke-width: 2; }
      .data { fill: #17a2b8; stroke: #117a8b; stroke-width: 2; }
      .white-text { fill: white; }
      .flow-line { stroke: #666; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .yes-line { stroke: #28a745; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .no-line { stroke: #dc3545; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
  
  <!-- 标题 -->
  <text x="800" y="30" text-anchor="middle" class="title">智能教学助手交互流程图</text>
  
  <!-- 用户登录流程 -->
  <g id="login-flow">
    <text x="150" y="70" class="subtitle">用户登录流程</text>
    
    <!-- 开始 -->
    <ellipse cx="150" cy="100" rx="50" ry="20" class="start-end"/>
    <text x="150" y="105" text-anchor="middle" class="step-text white-text">开始</text>
    
    <!-- 访问系统 -->
    <rect x="100" y="140" width="100" height="40" class="process"/>
    <text x="150" y="165" text-anchor="middle" class="step-text white-text">访问系统</text>
    
    <!-- 是否已登录 -->
    <polygon points="150,200 200,220 150,240 100,220" class="decision"/>
    <text x="150" y="225" text-anchor="middle" class="decision-text">是否已登录?</text>
    
    <!-- 登录页面 -->
    <rect x="250" y="200" width="100" height="40" class="process"/>
    <text x="300" y="225" text-anchor="middle" class="step-text white-text">显示登录页面</text>
    
    <!-- 输入凭证 -->
    <rect x="250" y="260" width="100" height="40" class="process"/>
    <text x="300" y="285" text-anchor="middle" class="step-text white-text">输入用户名密码</text>
    
    <!-- 验证凭证 -->
    <polygon points="300,320 350,340 300,360 250,340" class="decision"/>
    <text x="300" y="345" text-anchor="middle" class="decision-text">验证成功?</text>
    
    <!-- 进入主页 -->
    <rect x="100" y="280" width="100" height="40" class="process"/>
    <text x="150" y="305" text-anchor="middle" class="step-text white-text">进入主页</text>
    
    <!-- 错误提示 -->
    <rect x="400" y="320" width="100" height="40" class="process"/>
    <text x="450" y="345" text-anchor="middle" class="step-text white-text">显示错误提示</text>
    
    <!-- 连接线 -->
    <line x1="150" y1="120" x2="150" y2="140" class="flow-line"/>
    <line x1="150" y1="180" x2="150" y2="200" class="flow-line"/>
    <line x1="200" y1="220" x2="250" y2="220" class="no-line"/>
    <line x1="300" y1="240" x2="300" y2="260" class="flow-line"/>
    <line x1="300" y1="300" x2="300" y2="320" class="flow-line"/>
    <line x1="100" y1="220" x2="100" y2="280" class="yes-line"/>
    <line x1="250" y1="340" x2="150" y2="300" class="yes-line"/>
    <line x1="350" y1="340" x2="400" y2="340" class="no-line"/>
    <line x1="450" y1="320" x2="450" y2="285" class="flow-line"/>
    <line x1="400" y1="285" x2="350" y2="285" class="flow-line"/>
    
    <!-- 标签 -->
    <text x="220" y="215" class="decision-text">否</text>
    <text x="120" y="250" class="decision-text">是</text>
    <text x="220" y="335" class="decision-text">是</text>
    <text x="370" y="335" class="decision-text">否</text>
  </g>
  
  <!-- 备课模块流程 -->
  <g id="lesson-prep-flow">
    <text x="700" y="70" class="subtitle">备课模块流程</text>
    
    <!-- 选择备课 -->
    <rect x="650" y="100" width="100" height="40" class="process"/>
    <text x="700" y="125" text-anchor="middle" class="step-text white-text">选择备课模块</text>
    
    <!-- 选择教材 -->
    <rect x="650" y="160" width="100" height="40" class="process"/>
    <text x="700" y="185" text-anchor="middle" class="step-text white-text">选择教材</text>
    
    <!-- 选择章节 -->
    <rect x="650" y="220" width="100" height="40" class="process"/>
    <text x="700" y="245" text-anchor="middle" class="step-text white-text">选择章节</text>
    
    <!-- AI分析 -->
    <rect x="650" y="280" width="100" height="40" class="data"/>
    <text x="700" y="305" text-anchor="middle" class="step-text white-text">AI内容分析</text>
    
    <!-- 生成教案 -->
    <rect x="650" y="340" width="100" height="40" class="process"/>
    <text x="700" y="365" text-anchor="middle" class="step-text white-text">生成教案建议</text>
    
    <!-- 编辑教案 -->
    <rect x="650" y="400" width="100" height="40" class="process"/>
    <text x="700" y="425" text-anchor="middle" class="step-text white-text">编辑完善教案</text>
    
    <!-- 保存教案 -->
    <rect x="650" y="460" width="100" height="40" class="process"/>
    <text x="700" y="485" text-anchor="middle" class="step-text white-text">保存教案</text>
    
    <!-- 连接线 -->
    <line x1="700" y1="140" x2="700" y2="160" class="flow-line"/>
    <line x1="700" y1="200" x2="700" y2="220" class="flow-line"/>
    <line x1="700" y1="260" x2="700" y2="280" class="flow-line"/>
    <line x1="700" y1="320" x2="700" y2="340" class="flow-line"/>
    <line x1="700" y1="380" x2="700" y2="400" class="flow-line"/>
    <line x1="700" y1="440" x2="700" y2="460" class="flow-line"/>
  </g>
  
  <!-- 成绩录入流程 -->
  <g id="grade-input-flow">
    <text x="1100" y="70" class="subtitle">成绩录入流程</text>
    
    <!-- 选择成绩模块 -->
    <rect x="1050" y="100" width="100" height="40" class="process"/>
    <text x="1100" y="125" text-anchor="middle" class="step-text white-text">选择成绩模块</text>
    
    <!-- 选择录入方式 -->
    <polygon points="1100,160 1150,180 1100,200 1050,180" class="decision"/>
    <text x="1100" y="185" text-anchor="middle" class="decision-text">选择录入方式</text>
    
    <!-- 手动录入 -->
    <rect x="950" y="240" width="100" height="40" class="process"/>
    <text x="1000" y="265" text-anchor="middle" class="step-text white-text">手动录入</text>
    
    <!-- 批量导入 -->
    <rect x="1150" y="240" width="100" height="40" class="process"/>
    <text x="1200" y="265" text-anchor="middle" class="step-text white-text">Excel批量导入</text>
    
    <!-- 数据验证 -->
    <rect x="1050" y="320" width="100" height="40" class="data"/>
    <text x="1100" y="345" text-anchor="middle" class="step-text white-text">数据验证</text>
    
    <!-- 验证结果 -->
    <polygon points="1100,380 1150,400 1100,420 1050,400" class="decision"/>
    <text x="1100" y="405" text-anchor="middle" class="decision-text">验证通过?</text>
    
    <!-- 保存成绩 -->
    <rect x="1050" y="460" width="100" height="40" class="process"/>
    <text x="1100" y="485" text-anchor="middle" class="step-text white-text">保存成绩</text>
    
    <!-- 错误处理 -->
    <rect x="1250" y="380" width="100" height="40" class="process"/>
    <text x="1300" y="405" text-anchor="middle" class="step-text white-text">显示错误信息</text>
    
    <!-- 连接线 -->
    <line x1="1100" y1="140" x2="1100" y2="160" class="flow-line"/>
    <line x1="1050" y1="180" x2="1000" y2="240" class="flow-line"/>
    <line x1="1150" y1="180" x2="1200" y2="240" class="flow-line"/>
    <line x1="1000" y1="280" x2="1050" y2="340" class="flow-line"/>
    <line x1="1200" y1="280" x2="1150" y2="340" class="flow-line"/>
    <line x1="1100" y1="360" x2="1100" y2="380" class="flow-line"/>
    <line x1="1100" y1="440" x2="1100" y2="460" class="yes-line"/>
    <line x1="1150" y1="400" x2="1250" y2="400" class="no-line"/>
    <line x1="1300" y1="380" x2="1300" y2="280" class="flow-line"/>
    <line x1="1250" y1="280" x2="1200" y2="280" class="flow-line"/>
    
    <!-- 标签 -->
    <text x="980" y="210" class="decision-text">手动</text>
    <text x="1220" y="210" class="decision-text">批量</text>
    <text x="1120" y="435" class="decision-text">是</text>
    <text x="1200" y="395" class="decision-text">否</text>
  </g>
  
  <!-- 成绩分析流程 -->
  <g id="grade-analysis-flow">
    <text x="150" y="570" class="subtitle">成绩分析流程</text>
    
    <!-- 选择分析维度 -->
    <rect x="100" y="600" width="100" height="40" class="process"/>
    <text x="150" y="625" text-anchor="middle" class="step-text white-text">选择分析维度</text>
    
    <!-- 个人分析 -->
    <rect x="50" y="680" width="80" height="40" class="process"/>
    <text x="90" y="705" text-anchor="middle" class="step-text white-text">个人分析</text>
    
    <!-- 班级分析 -->
    <rect x="150" y="680" width="80" height="40" class="process"/>
    <text x="190" y="705" text-anchor="middle" class="step-text white-text">班级分析</text>
    
    <!-- 年级分析 -->
    <rect x="250" y="680" width="80" height="40" class="process"/>
    <text x="290" y="705" text-anchor="middle" class="step-text white-text">年级分析</text>
    
    <!-- AI分析 -->
    <rect x="100" y="760" width="100" height="40" class="data"/>
    <text x="150" y="785" text-anchor="middle" class="step-text white-text">AI智能分析</text>
    
    <!-- 生成报告 -->
    <rect x="100" y="820" width="100" height="40" class="process"/>
    <text x="150" y="845" text-anchor="middle" class="step-text white-text">生成分析报告</text>
    
    <!-- 可视化展示 -->
    <rect x="100" y="880" width="100" height="40" class="process"/>
    <text x="150" y="905" text-anchor="middle" class="step-text white-text">可视化展示</text>
    
    <!-- 连接线 -->
    <line x1="150" y1="640" x2="90" y2="680" class="flow-line"/>
    <line x1="150" y1="640" x2="190" y2="680" class="flow-line"/>
    <line x1="150" y1="640" x2="290" y2="680" class="flow-line"/>
    <line x1="90" y1="720" x2="130" y2="760" class="flow-line"/>
    <line x1="190" y1="720" x2="160" y2="760" class="flow-line"/>
    <line x1="290" y1="720" x2="170" y2="760" class="flow-line"/>
    <line x1="150" y1="800" x2="150" y2="820" class="flow-line"/>
    <line x1="150" y1="860" x2="150" y2="880" class="flow-line"/>
  </g>
  
  <!-- 辅导方案生成流程 -->
  <g id="tutoring-flow">
    <text x="500" y="570" class="subtitle">辅导方案生成流程</text>
    
    <!-- 选择学生 -->
    <rect x="450" y="600" width="100" height="40" class="process"/>
    <text x="500" y="625" text-anchor="middle" class="step-text white-text">选择学生</text>
    
    <!-- 分析学习情况 -->
    <rect x="450" y="660" width="100" height="40" class="data"/>
    <text x="500" y="685" text-anchor="middle" class="step-text white-text">分析学习情况</text>
    
    <!-- 识别薄弱点 -->
    <rect x="450" y="720" width="100" height="40" class="data"/>
    <text x="500" y="745" text-anchor="middle" class="step-text white-text">识别薄弱点</text>
    
    <!-- 生成方案 -->
    <rect x="450" y="780" width="100" height="40" class="process"/>
    <text x="500" y="805" text-anchor="middle" class="step-text white-text">生成辅导方案</text>
    
    <!-- 推荐练习 -->
    <rect x="450" y="840" width="100" height="40" class="process"/>
    <text x="500" y="865" text-anchor="middle" class="step-text white-text">推荐练习题</text>
    
    <!-- 制定计划 -->
    <rect x="450" y="900" width="100" height="40" class="process"/>
    <text x="500" y="925" text-anchor="middle" class="step-text white-text">制定学习计划</text>
    
    <!-- 连接线 -->
    <line x1="500" y1="640" x2="500" y2="660" class="flow-line"/>
    <line x1="500" y1="700" x2="500" y2="720" class="flow-line"/>
    <line x1="500" y1="760" x2="500" y2="780" class="flow-line"/>
    <line x1="500" y1="820" x2="500" y2="840" class="flow-line"/>
    <line x1="500" y1="880" x2="500" y2="900" class="flow-line"/>
  </g>
  
  <!-- 课堂互动流程 -->
  <g id="classroom-flow">
    <text x="850" y="570" class="subtitle">课堂互动流程</text>
    
    <!-- 开始上课 -->
    <rect x="800" y="600" width="100" height="40" class="process"/>
    <text x="850" y="625" text-anchor="middle" class="step-text white-text">开始上课</text>
    
    <!-- 课堂互动 -->
    <rect x="800" y="660" width="100" height="40" class="process"/>
    <text x="850" y="685" text-anchor="middle" class="step-text white-text">课堂互动</text>
    
    <!-- 实时问答 -->
    <rect x="720" y="720" width="80" height="40" class="process"/>
    <text x="760" y="745" text-anchor="middle" class="step-text white-text">实时问答</text>
    
    <!-- 课堂录制 -->
    <rect x="820" y="720" width="80" height="40" class="process"/>
    <text x="860" y="745" text-anchor="middle" class="step-text white-text">课堂录制</text>
    
    <!-- 参与度分析 -->
    <rect x="920" y="720" width="80" height="40" class="data"/>
    <text x="960" y="745" text-anchor="middle" class="step-text white-text">参与度分析</text>
    
    <!-- 生成报告 -->
    <rect x="800" y="800" width="100" height="40" class="process"/>
    <text x="850" y="825" text-anchor="middle" class="step-text white-text">生成课堂报告</text>
    
    <!-- 结束上课 -->
    <rect x="800" y="860" width="100" height="40" class="process"/>
    <text x="850" y="885" text-anchor="middle" class="step-text white-text">结束上课</text>
    
    <!-- 连接线 -->
    <line x1="850" y1="640" x2="850" y2="660" class="flow-line"/>
    <line x1="850" y1="700" x2="760" y2="720" class="flow-line"/>
    <line x1="850" y1="700" x2="860" y2="720" class="flow-line"/>
    <line x1="850" y1="700" x2="960" y2="720" class="flow-line"/>
    <line x1="760" y1="760" x2="820" y2="800" class="flow-line"/>
    <line x1="860" y1="760" x2="850" y2="800" class="flow-line"/>
    <line x1="960" y1="760" x2="880" y2="800" class="flow-line"/>
    <line x1="850" y1="840" x2="850" y2="860" class="flow-line"/>
  </g>
  
  <!-- 练习推荐流程 -->
  <g id="exercise-flow">
    <text x="1200" y="570" class="subtitle">练习推荐流程</text>
    
    <!-- 学生登录 -->
    <rect x="1150" y="600" width="100" height="40" class="process"/>
    <text x="1200" y="625" text-anchor="middle" class="step-text white-text">学生登录</text>
    
    <!-- 分析能力 -->
    <rect x="1150" y="660" width="100" height="40" class="data"/>
    <text x="1200" y="685" text-anchor="middle" class="step-text white-text">分析学习能力</text>
    
    <!-- 匹配题目 -->
    <rect x="1150" y="720" width="100" height="40" class="data"/>
    <text x="1200" y="745" text-anchor="middle" class="step-text white-text">智能匹配题目</text>
    
    <!-- 开始练习 -->
    <rect x="1150" y="780" width="100" height="40" class="process"/>
    <text x="1200" y="805" text-anchor="middle" class="step-text white-text">开始练习</text>
    
    <!-- 实时反馈 -->
    <rect x="1150" y="840" width="100" height="40" class="process"/>
    <text x="1200" y="865" text-anchor="middle" class="step-text white-text">实时反馈</text>
    
    <!-- 调整难度 -->
    <polygon points="1200,900 1250,920 1200,940 1150,920" class="decision"/>
    <text x="1200" y="925" text-anchor="middle" class="decision-text">需要调整?</text>
    
    <!-- 完成练习 -->
    <rect x="1150" y="980" width="100" height="40" class="process"/>
    <text x="1200" y="1005" text-anchor="middle" class="step-text white-text">完成练习</text>
    
    <!-- 连接线 -->
    <line x1="1200" y1="640" x2="1200" y2="660" class="flow-line"/>
    <line x1="1200" y1="700" x2="1200" y2="720" class="flow-line"/>
    <line x1="1200" y1="760" x2="1200" y2="780" class="flow-line"/>
    <line x1="1200" y1="820" x2="1200" y2="840" class="flow-line"/>
    <line x1="1200" y1="880" x2="1200" y2="900" class="flow-line"/>
    <line x1="1200" y1="960" x2="1200" y2="980" class="yes-line"/>
    <line x1="1250" y1="920" x2="1300" y2="920" class="no-line"/>
    <line x1="1300" y1="920" x2="1300" y2="745" class="flow-line"/>
    <line x1="1300" y1="745" x2="1250" y2="745" class="flow-line"/>
    
    <!-- 标签 -->
    <text x="1220" y="955" class="decision-text">否</text>
    <text x="1270" y="915" class="decision-text">是</text>
  </g>
  
  <!-- 图例 -->
  <g id="legend">
    <text x="50" y="1050" class="subtitle">图例说明</text>
    
    <ellipse cx="120" cy="1080" rx="30" ry="15" class="start-end"/>
    <text x="160" y="1085" class="step-text">开始/结束</text>
    
    <rect x="250" y="1065" width="60" height="30" class="process"/>
    <text x="320" y="1085" class="step-text">处理过程</text>
    
    <polygon points="400,1065 430,1080 400,1095 370,1080" class="decision"/>
    <text x="440" y="1085" class="step-text">判断决策</text>
    
    <rect x="530" y="1065" width="60" height="30" class="data"/>
    <text x="600" y="1085" class="step-text">数据处理</text>
    
    <line x1="700" y1="1080" x2="750" y2="1080" class="flow-line"/>
    <text x="760" y="1085" class="step-text">流程方向</text>
    
    <line x1="850" y1="1080" x2="900" y2="1080" class="yes-line"/>
    <text x="910" y="1085" class="step-text">是/成功</text>
    
    <line x1="1000" y1="1080" x2="1050" y2="1080" class="no-line"/>
    <text x="1060" y="1085" class="step-text">否/失败</text>
  </g>
  
</svg>