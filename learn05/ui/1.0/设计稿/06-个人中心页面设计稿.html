<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能教学助手 - 个人中心页面设计稿</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: #F5F7FA;
            color: #262626;
        }

        /* 顶部导航栏 */
        .header {
            background: white;
            height: 64px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            display: flex;
            align-items: center;
            padding: 0 24px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-right: 40px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #1890FF 0%, #096DD9 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            margin-right: 12px;
        }

        .logo-text {
            font-size: 18px;
            font-weight: 600;
            color: #262626;
        }

        .nav-menu {
            display: flex;
            flex: 1;
        }

        .nav-item {
            padding: 0 20px;
            height: 64px;
            display: flex;
            align-items: center;
            color: #595959;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-item.active {
            color: #1890FF;
        }

        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 20px;
            right: 20px;
            height: 2px;
            background: #1890FF;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1890FF 0%, #096DD9 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        /* 主要内容区域 */
        .main-content {
            margin-top: 64px;
            padding: 24px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        /* 页面头部 */
        .page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        .page-title {
            font-size: 24px;
            font-weight: 600;
            color: #262626;
        }

        /* 个人信息卡片 */
        .profile-card {
            background: linear-gradient(135deg, #1890FF 0%, #096DD9 100%);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 24px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .profile-content {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .profile-role {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 4px;
        }

        .profile-school {
            font-size: 14px;
            opacity: 0.8;
        }

        .profile-stats {
            display: flex;
            gap: 32px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.8;
        }

        .edit-profile-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .edit-profile-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* 主要内容布局 */
        .content-layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 24px;
        }

        /* 左侧菜单 */
        .sidebar-menu {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            padding: 20px 0;
            height: fit-content;
        }

        .menu-section {
            margin-bottom: 24px;
        }

        .menu-section:last-child {
            margin-bottom: 0;
        }

        .menu-title {
            font-size: 12px;
            color: #8C8C8C;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
            padding: 0 20px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: #595959;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .menu-item:hover {
            background: #F0F8FF;
            color: #1890FF;
        }

        .menu-item.active {
            background: #E6F7FF;
            color: #1890FF;
            border-right: 3px solid #1890FF;
        }

        .menu-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 右侧内容区 */
        .content-area {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }

        .content-header {
            padding: 24px;
            border-bottom: 1px solid #F0F0F0;
        }

        .content-title {
            font-size: 20px;
            font-weight: 600;
            color: #262626;
            margin-bottom: 8px;
        }

        .content-subtitle {
            font-size: 14px;
            color: #8C8C8C;
        }

        .content-body {
            padding: 24px;
        }

        /* 表单样式 */
        .form-section {
            margin-bottom: 32px;
        }

        .form-section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #262626;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .form-item {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-size: 14px;
            color: #262626;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-input {
            padding: 12px 16px;
            border: 1px solid #D9D9D9;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #1890FF;
            box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-select {
            padding: 12px 16px;
            border: 1px solid #D9D9D9;
            border-radius: 6px;
            font-size: 14px;
            background: white;
            cursor: pointer;
        }

        /* 设置项 */
        .setting-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 0;
            border-bottom: 1px solid #F0F0F0;
        }

        .setting-item:last-child {
            border-bottom: none;
        }

        .setting-info {
            flex: 1;
        }

        .setting-title {
            font-size: 14px;
            color: #262626;
            margin-bottom: 4px;
        }

        .setting-desc {
            font-size: 12px;
            color: #8C8C8C;
        }

        .setting-control {
            margin-left: 16px;
        }

        /* 开关按钮 */
        .switch {
            position: relative;
            width: 44px;
            height: 24px;
            background: #D9D9D9;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .switch.active {
            background: #1890FF;
        }

        .switch::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .switch.active::after {
            transform: translateX(20px);
        }

        /* 按钮样式 */
        .btn {
            padding: 10px 20px;
            border: 1px solid #D9D9D9;
            background: white;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn:hover {
            border-color: #1890FF;
            color: #1890FF;
        }

        .btn.primary {
            background: #1890FF;
            color: white;
            border-color: #1890FF;
        }

        .btn.primary:hover {
            background: #096DD9;
            border-color: #096DD9;
            color: white;
        }

        .btn.danger {
            background: #FF4D4F;
            color: white;
            border-color: #FF4D4F;
        }

        .btn.danger:hover {
            background: #D9363E;
            border-color: #D9363E;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #F0F0F0;
        }

        /* 统计卡片 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            text-align: center;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin: 0 auto 12px;
        }

        .stat-icon.classes {
            background: #E6F7FF;
            color: #1890FF;
        }

        .stat-icon.students {
            background: #F6FFED;
            color: #52C41A;
        }

        .stat-icon.lessons {
            background: #FFF7E6;
            color: #FA8C16;
        }

        .stat-icon.hours {
            background: #F9F0FF;
            color: #722ED1;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
            color: #262626;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 14px;
            color: #8C8C8C;
        }

        /* 响应式设计 */
        @media (max-width: 1024px) {
            .content-layout {
                grid-template-columns: 1fr;
            }

            .sidebar-menu {
                order: 2;
            }

            .content-area {
                order: 1;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 16px;
            }

            .profile-content {
                flex-direction: column;
                text-align: center;
            }

            .profile-stats {
                justify-content: center;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="header">
        <div class="logo">
            <div class="logo-icon">🎓</div>
            <div class="logo-text">智能教学助手</div>
        </div>
        
        <nav class="nav-menu">
            <a href="#" class="nav-item">工作台</a>
            <a href="#" class="nav-item">备课</a>
            <a href="#" class="nav-item">上课</a>
            <a href="#" class="nav-item">成绩</a>
            <a href="#" class="nav-item">分析</a>
            <a href="#" class="nav-item active">我的</a>
        </nav>
        
        <div class="header-actions">
            <div class="user-avatar">张</div>
        </div>
    </header>

    <!-- 主要内容区域 -->
    <main class="main-content">
        <!-- 页面头部 -->
        <div class="page-header">
            <h1 class="page-title">个人中心</h1>
        </div>

        <!-- 个人信息卡片 -->
        <div class="profile-card">
            <div class="profile-content">
                <div class="profile-avatar">张</div>
                
                <div class="profile-info">
                    <div class="profile-name">张老师</div>
                    <div class="profile-role">高中数学教师</div>
                    <div class="profile-school">北京市第一中学</div>
                </div>
                
                <div class="profile-stats">
                    <div class="stat-item">
                        <div class="stat-number">3</div>
                        <div class="stat-label">任教班级</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">156</div>
                        <div class="stat-label">学生总数</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">2.5</div>
                        <div class="stat-label">教龄(年)</div>
                    </div>
                </div>
                
                <button class="edit-profile-btn">
                    编辑资料
                </button>
            </div>
        </div>

        <!-- 主要内容布局 -->
        <div class="content-layout">
            <!-- 左侧菜单 -->
            <div class="sidebar-menu">
                <div class="menu-section">
                    <div class="menu-title">个人信息</div>
                    <a href="#" class="menu-item active">
                        <span class="menu-icon">👤</span>
                        基本信息
                    </a>
                    <a href="#" class="menu-item">
                        <span class="menu-icon">🔒</span>
                        安全设置
                    </a>
                    <a href="#" class="menu-item">
                        <span class="menu-icon">📊</span>
                        教学统计
                    </a>
                </div>
                
                <div class="menu-section">
                    <div class="menu-title">系统设置</div>
                    <a href="#" class="menu-item">
                        <span class="menu-icon">⚙️</span>
                        偏好设置
                    </a>
                    <a href="#" class="menu-item">
                        <span class="menu-icon">🔔</span>
                        通知设置
                    </a>
                    <a href="#" class="menu-item">
                        <span class="menu-icon">🎨</span>
                        界面设置
                    </a>
                </div>
                
                <div class="menu-section">
                    <div class="menu-title">其他</div>
                    <a href="#" class="menu-item">
                        <span class="menu-icon">❓</span>
                        帮助中心
                    </a>
                    <a href="#" class="menu-item">
                        <span class="menu-icon">📝</span>
                        意见反馈
                    </a>
                    <a href="#" class="menu-item">
                        <span class="menu-icon">ℹ️</span>
                        关于我们
                    </a>
                </div>
            </div>

            <!-- 右侧内容区 -->
            <div class="content-area">
                <div class="content-header">
                    <h2 class="content-title">基本信息</h2>
                    <p class="content-subtitle">管理您的个人信息和教学资料</p>
                </div>
                
                <div class="content-body">
                    <!-- 个人信息表单 -->
                    <div class="form-section">
                        <h3 class="section-title">
                            <span>👤</span>
                            个人信息
                        </h3>
                        
                        <div class="form-grid">
                            <div class="form-item">
                                <label class="form-label">姓名</label>
                                <input type="text" class="form-input" value="张老师" placeholder="请输入姓名">
                            </div>
                            
                            <div class="form-item">
                                <label class="form-label">性别</label>
                                <select class="form-select">
                                    <option value="male">男</option>
                                    <option value="female" selected>女</option>
                                </select>
                            </div>
                            
                            <div class="form-item">
                                <label class="form-label">手机号码</label>
                                <input type="tel" class="form-input" value="138****8888" placeholder="请输入手机号码">
                            </div>
                            
                            <div class="form-item">
                                <label class="form-label">邮箱地址</label>
                                <input type="email" class="form-input" value="zhang@school.edu.cn" placeholder="请输入邮箱地址">
                            </div>
                            
                            <div class="form-item">
                                <label class="form-label">出生日期</label>
                                <input type="date" class="form-input" value="1990-05-15">
                            </div>
                            
                            <div class="form-item">
                                <label class="form-label">身份证号</label>
                                <input type="text" class="form-input" value="110101199005****" placeholder="请输入身份证号">
                            </div>
                        </div>
                    </div>

                    <!-- 工作信息 -->
                    <div class="form-section">
                        <h3 class="section-title">
                            <span>🏫</span>
                            工作信息
                        </h3>
                        
                        <div class="form-grid">
                            <div class="form-item">
                                <label class="form-label">学校名称</label>
                                <input type="text" class="form-input" value="北京市第一中学" placeholder="请输入学校名称">
                            </div>
                            
                            <div class="form-item">
                                <label class="form-label">任教学科</label>
                                <select class="form-select">
                                    <option value="math" selected>数学</option>
                                    <option value="chinese">语文</option>
                                    <option value="english">英语</option>
                                    <option value="physics">物理</option>
                                    <option value="chemistry">化学</option>
                                </select>
                            </div>
                            
                            <div class="form-item">
                                <label class="form-label">任教年级</label>
                                <select class="form-select">
                                    <option value="grade1" selected>高一</option>
                                    <option value="grade2">高二</option>
                                    <option value="grade3">高三</option>
                                </select>
                            </div>
                            
                            <div class="form-item">
                                <label class="form-label">教师编号</label>
                                <input type="text" class="form-input" value="T20220001" placeholder="请输入教师编号">
                            </div>
                            
                            <div class="form-item">
                                <label class="form-label">入职时间</label>
                                <input type="date" class="form-input" value="2022-09-01">
                            </div>
                            
                            <div class="form-item">
                                <label class="form-label">职务</label>
                                <select class="form-select">
                                    <option value="teacher" selected>任课教师</option>
                                    <option value="head_teacher">班主任</option>
                                    <option value="department_head">教研组长</option>
                                    <option value="vice_principal">副校长</option>
                                    <option value="principal">校长</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- 联系信息 -->
                    <div class="form-section">
                        <h3 class="section-title">
                            <span>📍</span>
                            联系信息
                        </h3>
                        
                        <div class="form-grid">
                            <div class="form-item">
                                <label class="form-label">办公室地址</label>
                                <input type="text" class="form-input" value="教学楼3楼301室" placeholder="请输入办公室地址">
                            </div>
                            
                            <div class="form-item">
                                <label class="form-label">办公电话</label>
                                <input type="tel" class="form-input" value="010-12345678" placeholder="请输入办公电话">
                            </div>
                            
                            <div class="form-item" style="grid-column: 1 / -1;">
                                <label class="form-label">家庭住址</label>
                                <input type="text" class="form-input" value="北京市朝阳区xxx街道xxx号" placeholder="请输入家庭住址">
                            </div>
                            
                            <div class="form-item" style="grid-column: 1 / -1;">
                                <label class="form-label">个人简介</label>
                                <textarea class="form-input form-textarea" placeholder="请输入个人简介">热爱教育事业，专注于高中数学教学，具有丰富的教学经验和扎实的专业基础。致力于培养学生的数学思维和解题能力，注重因材施教，关注每一位学生的成长。</textarea>
                            </div>
                        </div>
                    </div>

                    <!-- 表单操作按钮 -->
                    <div class="form-actions">
                        <button class="btn primary">
                            <span>💾</span>
                            保存修改
                        </button>
                        <button class="btn">
                            <span>🔄</span>
                            重置
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
