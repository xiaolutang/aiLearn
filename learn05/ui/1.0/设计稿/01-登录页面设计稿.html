<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能教学助手 - 登录页面设计稿</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            display: flex;
            width: 1200px;
            height: 700px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* 左侧品牌区域 */
        .brand-section {
            flex: 1;
            background: linear-gradient(135deg, #1890FF 0%, #096DD9 100%);
            color: white;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .brand-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="%23ffffff" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>') repeat;
            opacity: 0.3;
        }

        .brand-logo {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
            z-index: 1;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
        }

        .brand-logo h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 12px;
            letter-spacing: 1px;
        }

        .brand-logo p {
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.5;
        }

        .feature-highlights {
            position: relative;
            z-index: 1;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .feature-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin-right: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .feature-text {
            flex: 1;
        }

        .feature-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .feature-desc {
            font-size: 14px;
            opacity: 0.8;
        }

        /* 右侧登录表单 */
        .login-form-section {
            flex: 1;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .form-header h2 {
            font-size: 28px;
            color: #262626;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-header p {
            color: #8C8C8C;
            font-size: 16px;
        }

        .login-form {
            width: 100%;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #262626;
            font-size: 14px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            height: 48px;
            padding: 0 16px;
            border: 1px solid #D9D9D9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #FAFAFA;
        }

        .form-input:focus {
            outline: none;
            border-color: #1890FF;
            background: white;
            box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.1);
        }

        .form-input::placeholder {
            color: #BFBFBF;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            color: #595959;
            font-size: 14px;
        }

        .remember-me input {
            margin-right: 8px;
        }

        .forgot-password {
            color: #1890FF;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #096DD9;
        }

        .login-button {
            width: 100%;
            height: 48px;
            background: linear-gradient(135deg, #1890FF 0%, #096DD9 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 24px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(24, 144, 255, 0.3);
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
            color: #8C8C8C;
            font-size: 14px;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #F0F0F0;
            z-index: 1;
        }

        .divider span {
            background: white;
            padding: 0 16px;
            position: relative;
            z-index: 2;
        }

        .social-login {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .social-button {
            flex: 1;
            height: 48px;
            border: 1px solid #D9D9D9;
            border-radius: 8px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            color: #595959;
        }

        .social-button:hover {
            border-color: #1890FF;
            color: #1890FF;
        }

        .register-link {
            text-align: center;
            color: #8C8C8C;
            font-size: 14px;
        }

        .register-link a {
            color: #1890FF;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            color: #096DD9;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                width: 90%;
                height: auto;
                max-width: 400px;
            }

            .brand-section {
                padding: 40px 30px;
                text-align: center;
            }

            .brand-logo h1 {
                font-size: 24px;
            }

            .feature-highlights {
                display: none;
            }

            .login-form-section {
                padding: 40px 30px;
            }

            .form-header h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- 左侧品牌区域 -->
        <div class="brand-section">
            <div class="brand-logo">
                <div class="logo-icon">🎓</div>
                <h1>智能教学助手</h1>
                <p>让教学更智能，让学习更高效</p>
            </div>
            
            <div class="feature-highlights">
                <div class="feature-item">
                    <div class="feature-icon">🤖</div>
                    <div class="feature-text">
                        <div class="feature-title">AI智能分析</div>
                        <div class="feature-desc">智能分析学情，个性化教学建议</div>
                    </div>
                </div>
                
                <div class="feature-item">
                    <div class="feature-icon">📊</div>
                    <div class="feature-text">
                        <div class="feature-title">数据可视化</div>
                        <div class="feature-desc">直观展示成绩趋势和学习进度</div>
                    </div>
                </div>
                
                <div class="feature-item">
                    <div class="feature-icon">📱</div>
                    <div class="feature-text">
                        <div class="feature-title">多端同步</div>
                        <div class="feature-desc">支持PC、平板、手机多端使用</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 右侧登录表单 -->
        <div class="login-form-section">
            <div class="form-header">
                <h2>欢迎回来</h2>
                <p>请登录您的账户继续使用</p>
            </div>
            
            <form class="login-form">
                <div class="form-group">
                    <label class="form-label">用户名/手机号</label>
                    <input type="text" class="form-input" placeholder="请输入用户名或手机号">
                </div>
                
                <div class="form-group">
                    <label class="form-label">密码</label>
                    <input type="password" class="form-input" placeholder="请输入密码">
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox"> 记住我
                    </label>
                    <a href="#" class="forgot-password">忘记密码？</a>
                </div>
                
                <button type="submit" class="login-button">登录</button>
                
                <div class="divider">
                    <span>或</span>
                </div>
                
                <div class="social-login">
                    <div class="social-button">
                        <span>微信登录</span>
                    </div>
                    <div class="social-button">
                        <span>验证码登录</span>
                    </div>
                </div>
                
                <div class="register-link">
                    还没有账户？<a href="#">立即注册</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
